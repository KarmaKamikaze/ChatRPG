name: Build

on:
  pull_request:
    branches: [master, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 7.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0
      - name: Install dependencies
        run: dotnet restore
        working-directory: ChatRPG/
      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ChatRPG/
